<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piling Progress by ID Matching</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            overflow: auto;
        }
        #drawing-container {
            position: relative;
            display: inline-block;
        }
        #drawing-img {
            max-width: 100%;
            height: auto;
        }
        .pile-highlight {
            position: absolute;
            border: 3px solid;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 3px black;
        }
        .status-completed { border-color: green; background-color: rgba(0, 255, 0, 0.3); }
        .status-ongoing { border-color: yellow; background-color: rgba(255, 255, 0, 0.3); }
        .status-pending { border-color: red; background-color: rgba(255, 0, 0, 0.3); }
        #controls {
            margin: 20px 0;
        }
        #search-box {
            padding: 8px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Piling Progress by ID Matching</h1>
    <div id="controls">
        <input type="text" id="search-box" placeholder="Search pile ID...">
        <button id="refresh-btn">Refresh Data</button>
    </div>
    <div class="container">
        <div id="drawing-container">
            <img id="drawing-img" src="your-drawing.png" alt="Piling Drawing">
            <!-- Pile highlights will be added here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="app.js"></script>
</body>
</html>
